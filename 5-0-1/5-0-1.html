  <body>
    <!-- header -->
    <div class="header">
      <div class="container-fluid">
      	<div class="row-fluid">

            <a href="../1/Homepage.html"><img class="logo" src="img/logo.png" alt="logo"></a>

          </div>

            <button type="button" name="button">

              <span>登入/加入Bunny</span>
            </button>
      		</div>
      	</div>

    <!-- register -->
    <div class="container-fluid2">
    	<div class="row-fluid">
    		<div class="col-md-1"></div>
    		<div class="col-md-8">
    			<form>
    				<fieldset>
    					 <legend>
                 <img src="img/user.png" alt="">
                 歡迎加入bunny會員
               </legend>
               <label>真實姓名</label><br />
               <input class="register-input" type="text" required pattern="[\S]{1,20}"><br />
               <label>E-mail(帳號)</label><br />
               <input class="register-input" type="email" required /><br />
               <label>再次輸入E-mail</label><br />
               <input class="register-input" type="email" required /><br />
               <label>密碼</label><br />
               <input
                 class="register-input" 
                 type="input"
                 pattern="[A-Za-z0-9]{6,15}"
                 title="由大小寫英文和數字所組成的6-15位密碼"
                 required /><br />
               <label>再次輸入密碼</label><br />
               <input
                 class="register-input"
                 type="input"
                 pattern="[A-Za-z0-9]{6,15}"
                 title="由大小寫英文或數字所組成的6-15位密碼"
                 required /><br />
               <label class="checkbox">
                 <input type="checkbox" />
                   <span>
                     註冊前請先閱讀並同意Bunnyfly的
                     <a href="#">服務條款</a>
                   </span>
               </label>
                 <button class="register-button" type="submit" class="btn">註冊帳號</button>
    				</fieldset>
    			</form>
    		</div>
    		<div class="col-md-3"></div>
    	</div>
    </div>
